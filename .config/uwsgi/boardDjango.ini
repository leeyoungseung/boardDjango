[uwsgi]
chdir = /srv/boardDjango
module = boardDjango.wsgi:application
home = /home/ubuntu/.pyenv/versions/tempenv

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/boardDjango.pid
logto = /var/log/uwsgi/boardDjango/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
